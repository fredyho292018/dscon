<div class="container">
    <div class="row">
        <div class="span4">
            <div class="widget">
                <div class="footer_logo">
                    <h3 style="text-align: center;"><a href="index.html"><i class="icon-tint"></i> {{contact.nombre}}</a></h3>
                </div>
                <div class="span2">
                    <img [src]="contact.imagen">
                    <br>
                    <p> <i class="icon-envelope-alt"></i> {{contact.email}}</p>
                </div>
                <div>
                    <p *ngFor="let telefono of contact.telfonos">
                        <i class="icon-phone"></i> {{telefono}} <br>
                    </p>
                </div>

            </div>
        </div>
        <div class="span4">
            <div class="widget">
                <h5 class="widgetheading">Browse pages</h5>
                <ul class="link-list">
                    <li *ngFor="let pagina of paginas"><a href="#">{{pagina}}</a></li>

                </ul>

            </div>
        </div>
        <div class="span4">
            <div class="widget">
                <h5 class="widgetheading">OTHER SERVICE</h5>
                <ul class="link-list">
                    <li *ngFor="let other of otherservices"><a href="#">{{other}}</a></li>

                </ul>

            </div>
        </div>

    </div>
</div>
<div id="sub-footer">
